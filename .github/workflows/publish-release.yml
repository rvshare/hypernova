name: Publish Release

on:
  push:
    branches:
      - release-test

permissions:
  contents: write
  packages: write

jobs:
  publish-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Check npmrc
        run: cat .npmrc

      - name: Publish to Github Packages
        run: npm publish

